version: '3.6'
services:
  web:
    image: 'gitlab/gitlab-ce:latest' # gitlab/gitlab-ce:15.3.3-ce.0
    restart: always
    hostname: '192.168.0.25'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://192.168.0.25'
        gitlab_rails['gitlab_shell_ssh_port'] = 1022
    ports:
      - '80:80'
      - '443:443'
      - '1022:22'
    volumes:
      - '/data/gitlab/config:/etc/gitlab'
      - '/data/gitlab/logs:/var/log/gitlab'
      - '/data/gitlab/data:/var/opt/gitlab'
    shm_size: '256m'
